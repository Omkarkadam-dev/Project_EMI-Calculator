<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2><i class="fas fa-calculator"></i> EMI Calculator</h2>

        <div class="input-group">
            <label for="loanAmount"><i class="fas fa-money-bill-wave"></i> Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
        </div>

        <div class="input-group">
            <label for="interestRate"><i class="fas fa-percentage"></i> Interest Rate (Annual %):</label>
            <input type="number" id="interestRate" placeholder="Enter Interest Rate">
        </div>

        <div class="input-group">
            <label for="loanTenure"><i class="fas fa-calendar-alt"></i> Loan Tenure (Months):</label>
            <input type="number" id="loanTenure" placeholder="Enter Loan Tenure">
        </div>

        <button onclick="calculateEMI()"><i class="fas fa-play-circle"></i> Calculate EMI</button>

        <div id="result">
            <h3><i class="fas fa-chart-line"></i> EMI Result:</h3>
            <p>Monthly EMI: <span id="emiValue">₹0</span></p>
            <p>Total Payment: <span id="totalPayment">₹0</span></p>
            <p>Total Interest: <span id="totalInterest">₹0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
